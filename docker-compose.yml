version: '3.8'

services:
  redis:
    build:
      context: .
      dockerfile: ./docker/redis/Dockerfile
    container_name: redis-server
    ports:
      - "6379:6379"
    networks:
      - app-network
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    restart: unless-stopped         
    healthcheck:                    
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  python-app:
    build:
      context: .
      dockerfile: docker/python-app/Dockerfile   
    container_name: ai-app
    volumes:
      - ./code:/app                   # 내 코드 폴더를 컨테이너 안 /app 에 실시간 마운트               
    networks:
      - app-network
    depends_on:
      redis:   
        condition: service_healthy
    environment:
      - REDIS_HOST=redis              # redis.connect('redis', 6379)
      - REDIS_PORT=6379
    stdin_open: true
    tty: true
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

networks:
  app-network:
    driver: bridge