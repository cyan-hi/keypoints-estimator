version: '3.8'

services:
  redis:
    build:
      context: .
      dockerfile: ./docker/redis/Dockerfile
    container_name: redis-server
    ports:
      - "6389:6379"                  # 내 컴퓨터 6389번 → 컨테이너 안 6379번(Redis 기본 포트)
    networks:
      - app-network
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    restart: unless-stopped         # 컨테이너가 죽으면 자동 재시작
    healthcheck:                    # Redis가 진짜 준비됐는지 확인
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  python-app:
    build:
      context: .
      dockerfile: docker/python-app/dockerfile   # 당신이 소문자로 만든 경우
      # 만약 Dockerfile (대문자 D)라면 docker/python-app/Dockerfile 로 바꿔 주세요
    volumes:
      - ./code:/app                   # 내 코드 폴더를 컨테이너 안 /app 에 실시간 마운트
    ports:
      - "6390:6380"                   # 예: FastAPI가 6380번으로 실행된다면 이걸로 접속
    networks:
      - app-network
    depends_on:
      redis:        # redis가 건강할 때까지 기다림
        condition: service_healthy
    environment:
      - REDIS_HOST=redis              # 파이썬 코드 안에서 redis.connect('redis', 6379) 이렇게 쓰세요
      - REDIS_PORT=6379
    stdin_open: true
    tty: true
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

networks:
  app-network:
    driver: bridge